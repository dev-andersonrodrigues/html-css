<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Martz90-Hex-Html-5.ico" type="image/x-icon">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="circle">
     <li><abbr title="usamos a tag &lt;p&gt;">Parágrafos</abbr></li>
     <li><abbr title="usamos a tag &lt;h1&gt; - &lt;h6&gt;">Títulos</abbr></li>
     <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
     <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
     <li><abbr title="use &lt;code&gt; ou &lt;pre&gt;">Código-fonte</abbr></li>
     <li><abbr title="use &lt;ol&gt;">Listas numeradas</abbr></li>
     <li><abbr title="use &lt;ul&gt;">Listas com demarcadores</abbr></li>   
    </ul>
</body>
</html>
