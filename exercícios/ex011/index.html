<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Martz90-Hex-Html-5.ico" type="image/x-icon">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(min-width: 1100px)" srcset="imagens/g.jpeg" type="image/jpeg">
        <source media="(min-width: 800px)" srcset="imagens/m.jpeg" type="image/jpeg">
        <img src="imagens/p.jpeg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" controls> 
        <source src="audios/No.4 Piano Journey - Esther Abrami.mp3" type="audio/mpeg">
        
    </audio>
    <h1>Reproduzindo video</h1>
    <p>esse vídeo esta rodando no meu próprio servidor</p>
    <video width="450" controls poster="imagens/Bora vê!.png">
        <source src="videos/Novo Hinário Adventista • Hino 184 • Quero Ter Jesus Comigo • (Lyrics).mp4" type="video/mp4">
        <source src="videos/Novo Hinário Adventista • Hino 184 • Quero Ter Jesus Comigo • (Lyrics).webm" type="video/webm">
        <source src="videos/Novo Hinário Adventista • Hino 184 • Quero Ter Jesus Comigo • (Lyrics).mkv" type="video/mkv">
    </video>
</body>
</html>
